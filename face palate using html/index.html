<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Color Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            animation: gradientBG 10s ease infinite;
            background-size: 400% 400%;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            margin-top: 50px;
        }
        .button {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 20px rgba(255, 117, 140, 0.4);
        }
        video {
            width: 60%;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #ffffff; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">Welcome to Face Color Analysis</h1>
        <p style="color: #ffffff; font-size: 18px;">Find out which colors suit your face!</p>
        <button class="button" onclick="startTest()">Take the Color Test</button>
        <br>
        <video id="video" autoplay></video>
    </div>
    
    <script>
        function startTest() {
            const video = document.getElementById('video');
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("Error accessing webcam: ", err);
                });
        }
    </script>
</body>
</html>
